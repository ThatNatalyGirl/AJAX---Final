<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>R vs D</title>
		<meta name="description" content="A game where you guess if a member of Senate is Democratic or Republican">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	</head>
	<body>
		<div class="border">
			<header>
				<img class="logo" src="dist/img/logo.png" alt="I'm With The Band Logo">
			</header>
			<div class="pop-wrapper">
				<div class="pop-up">
					<h1>Can you Guess which Senators are Republican and which ones are Democratic just by their faces? </h1>
					<button>Get Started</button>
				</div>
			</div>	
			<div class="background">
				<section class="sect-1">
					<div class="picture"></div>
				</section>
				<section class="sect-2">	
					<h1>Take a Guess!</h1>
					<div class="wrapper">
						<input class="republican" type="submit" value="Republican">
						<input class="democratic" type="submit" value="Democratic">
					</div>	
					<div><img class="result-right" src="dist/img/right.jpg" alt="Way To Go"></div>
					<div><img class="result-wrong" src="dist/img/wrong.jpg" alt="Wrong"></div>
					<div><a id="next" href="#">Next</a></div>
				</section>	
			</div>	
		</div>	

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>	
		<script src="dist/js/twitter.js"></script>
		<script src="dist/js/propublic.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
